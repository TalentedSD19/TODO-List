<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #eaeaea">
    <nav class="navbar navbar-dark" style="background-color: #252a34">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/todo2.png"
            alt="Logo"
            width="40"
            height="30"
            class="d-inline-block align-text-top"
          />
          To-Do
        </a>
      </div>
    </nav>
    <div class="my-4" style="padding: 0px 300px">
      <h2 class="text-center">To-Do List</h2>
      <div class="mb-3">
        <label for="title" class="form-label" style="font-weight: 600"
          >Title</label
        >
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
          placeholder="enter the title of your task"
        />
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label" style="font-weight: 600"
          >Description</label
        >
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="describe your task"
        ></textarea>
      </div>
      <button
        type="submit"
        id="add"
        class="btn"
        style="background-color: #0072b8; color: #eaeaea"
      >
        Add to list
      </button>
      <button
        type="submit"
        id="clear"
        class="btn btn-outline-secondary"
        onclick="clearStorage()"
      >
        Clear List
      </button>
      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table
          class="table table-hover"
          style="table-layout: fixed; word-wrap: break-word"
        >
          <thead>
            <tr>
              <th scope="col">Sl No</th>
              <th scope="col">Items</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
